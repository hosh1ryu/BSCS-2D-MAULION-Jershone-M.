<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="istayl.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-item item-1">
        <h1>Sign Up</h1>
        <p>Join the Dark Side of the Force <br />and be an Imperial Trooper.</p>
        <form>
          <label for="Username"></label>
          <input
            class="form"
            type="text"
            id="firstname"
            placeholder="Username"
            required
          /><br />
          <label for="email"></label><br />
          <input
            class="form"
            type="email"
            id="email"
            placeholder="Email"
            required
          /><br />
          <label for="password"></label><br />
          <input
            class="form"
            type="password"
            id="password"
            placeholder="Password"
            required
          /><br /><br />
          <button class="submit">Submit</button>
        </form>
        <p>
          Already have an account?<a
            href="https://www.starwars.com/databank/sith/"
            target="_blank"
            >Log in</a
          >
        </p>
      </div>
      <div class="flex-item item-2">
        <section class="image"></section>
      </div>
    </div>
  </body>
</html>
